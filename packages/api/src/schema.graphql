type User {
  id: ID!
  email: String!
  name: String!
  surname: String!
  avatar: String!
  createdAt: String!
  updatedAt: String!
}

type Session {
  id: ID!
  accessToken: String!
  refreshToken: String!
  createdAt: String!
  updatedAt: String!
}

type UserAndSession {
  user: User!
  session: Session!
}

type Query {
  user(email: String!): User!
  users: [User!]!
}

input SignUpInput {
  email: String!
  name: String!
  surname: String!
  password: String!
}

input SignInInput {
  email: String!
  password: String!
}

type Mutation {
  signUp(input: SignUpInput!): UserAndSession!
  signIn(input: SignInInput!): UserAndSession!
  refreshSession(refreshToken: String!): Session!
}
