type User {
    id: ID!
    email: String!
    name: String!
    surname: String!
    avatar: String!
}

type Query {
    user(email: String!): User!
    users: [User!]!
}

type Mutation {
    createUser(input: CreateUserInput!): User!
}

input CreateUserInput {
    email: String!
    name: String!
    surname: String!
    password: String!
}
