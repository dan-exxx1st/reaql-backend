type User {
  id: ID!
  email: String!
  name: String!
  surname: String!
  avatar: String!
  createdAt: String!
  updatedAt: String!
  online: String
}

type Session {
  id: ID!
  accessToken: String!
  refreshToken: String!
  createdAt: String!
  updatedAt: String!
}

type Dialog {
  id: ID!
  users: [User]!
  dialogProps: [DialogProps]!
  lastMessage: String
  lastMessageDate: String
  group: Boolean!
  createdAt: String!
  updatedAt: String!
}

type DialogProps {
  id: ID!
  user: User!
  userRole: DIALOG_USER_ROLES!
  unreadMessages: Int
  lastMessageStatus: MESSAGE_STATUSES
  createdAt: String!
  updatedAt: String!
}

type Message {
  id: ID!
  user: User!
  dialog: Dialog!
  text: String!
  messageDate: String!
  messageStatus: MESSAGE_STATUSES
  createdAt: String!
  updatedAt: String!
}

type UserAndSession {
  user: User!
  session: Session
}

type Query {
  user(email: String!): User!
  searchUsers(email: String!, selfEmail: String!): [User]!
  dialog(dialogId: String!): Dialog!
  dialogs(userId: String!): [Dialog!]!
  messages(dialogId: String!, first: Int!, from: Int!): [Message!]!
}

# Mutations and inputs for mutations

input SignUpInput {
  email: String!
  name: String!
  surname: String!
  password: String!
}

input SignInInput {
  email: String!
  password: String!
  rememberUser: Boolean!
}

input CreateDialogInput {
  userId: String!
  role: DIALOG_USER_ROLES!
}

input CreateMessageInput {
  dialogId: String!
  userId: String!
  text: String
}

input UpdateOnlineStatusInput {
  userId: String!
  status: String!
}

type Mutation {
  signUp(input: SignUpInput!): UserAndSession!
  signIn(input: SignInInput!): UserAndSession!
  refreshSession(refreshToken: String!): Session!
  createDialog(input: [CreateDialogInput]!): Dialog!
  createMessage(input: CreateMessageInput): Message!
  updateOnlineStatus(input: UpdateOnlineStatusInput): User!
}

#Subscriptions and inputs for subscriptions

type Subscription {
  dialogCreated(userId: String!): Dialog!
  dialogUpdated(dialogId: String!): Dialog!
  messageCreated(dialogId: String!): Message!
  dialogOnlineUpdated(userId: String!): User!
}

# Other ...
enum DIALOG_USER_ROLES {
  ADMIN
  USER
}

enum MESSAGE_STATUSES {
  SENDED
  RECIVED
  READED
}

#Schema type

schema {
  query: Query
  mutation: Mutation
}
